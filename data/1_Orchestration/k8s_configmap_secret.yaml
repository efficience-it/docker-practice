questions:
  - uuid: 1d7ea4ae-d13b-41e1-a7b0-e7710cf22982
    question: What is the purpose of a ConfigMap in Kubernetes?
    answers:
      - { value: "To provide configuration data as key-value pairs to Pods", correct: true }
      - { value: "To manage user permissions", correct: false }
      - { value: "To store container logs", correct: false }
      - { value: "To define security policies", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/configmap/

  - uuid: b4b776f4-cd20-4f59-a9bb-2f98ee0e40fa
    question: What is the key difference between a ConfigMap and a Secret in Kubernetes?
    answers:
      - { value: "Secrets are base64-encoded and used for sensitive data", correct: true }
      - { value: "Secrets can only be used with StatefulSets", correct: false }
      - { value: "ConfigMaps are encrypted by default", correct: false }
      - { value: "Secrets cannot be mounted into Pods", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/secret/

  - uuid: a5c85058-e6c9-4ff8-96e0-40e8c6c6a561
    question: How can a ConfigMap be used inside a Pod?
    answers:
      - { value: "As environment variables or mounted as files", correct: true }
      - { value: "As part of the container image", correct: false }
      - { value: "Only in init containers", correct: false }
      - { value: "By injecting them into kube-proxy", correct: false }
    help: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/

  - uuid: 316db2d0-c5e1-4eb6-98be-77c0866e6166
    question: What must be done before referencing a ConfigMap in a Pod?
    answers:
      - { value: "The ConfigMap must exist in the same namespace", correct: true }
      - { value: "It must be encoded in base64", correct: false }
      - { value: "It must be mounted to the kubelet", correct: false }
      - { value: "It must be imported from a Helm chart", correct: false }
    help: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/

  - uuid: fcb7b2e6-5584-4f34-8755-58900169f169
    question: Which of the following is true about Secrets in Kubernetes?
    answers:
      - { value: "They can be mounted as volumes into containers", correct: true }
      - { value: "They are encrypted with TLS by default", correct: false }
      - { value: "They are stored in etcd as plaintext", correct: false }
      - { value: "They can only be accessed via the API", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/secret/

  - uuid: 82184f47-6502-46ea-8d97-cc7e23acb4bb
    question: How do you expose a key from a ConfigMap as an environment variable?
    answers:
      - { value: "Use 'envFrom' or 'env' in the container spec", correct: true }
      - { value: "Use 'args' in the container spec", correct: false }
      - { value: "Reference the ConfigMap in a PVC", correct: false }
      - { value: "Use 'volumesFrom'", correct: false }
    help: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/

  - uuid: b243f486-c775-4b59-b52f-26e9ae5a64b0
    question: What should you do to prevent secrets from being visible in environment variables?
    answers:
      - { value: "Mount the secret as a volume instead", correct: true }
      - { value: "Disable the container’s shell access", correct: false }
      - { value: "Use initContainers to obfuscate secrets", correct: false }
      - { value: "Run containers with non-root user", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/secret/#using-secrets-as-files-from-a-pod

  - uuid: 7d847e10-5037-41dc-beb3-96f72862a172
    question: Where are Kubernetes Secrets stored by default?
    answers:
      - { value: "In etcd", correct: true }
      - { value: "In the container filesystem", correct: false }
      - { value: "In kubelet memory", correct: false }
      - { value: "In Docker volumes", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/secret/#security-properties

  - uuid: af9619a7-f9b9-4a96-814f-6d23480fe312
    question: Which Kubernetes field is used to mount a Secret as a volume?
    answers:
      - { value: "volumes.secret.secretName", correct: true }
      - { value: "spec.secretName", correct: false }
      - { value: "env.secret", correct: false }
      - { value: "args.secretFile", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/secret/#using-secrets-as-files-from-a-pod

  - uuid: 01f4a764-9a5c-4b77-b204-ef3e94b6b91a
    question: How can a ConfigMap or Secret be updated without restarting the Pod?
    answers:
      - { value: "Use projected volumes with subPath disabled", correct: true }
      - { value: "Update the image and re-deploy", correct: false }
      - { value: "Use ephemeral containers", correct: false }
      - { value: "It’s not possible", correct: false }
    help: https://kubernetes.io/docs/concepts/configuration/configmap/#mounted-configmaps-are-updated-automatically
