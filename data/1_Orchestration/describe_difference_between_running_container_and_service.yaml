  - uuid: 8876c479-70bb-4c50-956a-5a9c45bbecad
    question: Which of the following is an advantage of using a service over a single container?
    answers:
      - { value: 'Supports automatic rescheduling and scaling', correct: true }
      - { value: 'Runs faster', correct: false }
      - { value: 'Requires fewer resources', correct: false }
      - { value: 'Has less overhead than a container', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers

  - uuid: 535cb6d7-4fc9-4d68-97a5-d80099b179d9
    question: In Docker Swarm, how does the system maintain the desired state of a service?
    answers:
      - { value: 'By monitoring and rescheduling failed tasks', correct: true }
      - { value: 'By restarting containers using `docker run`', correct: false }
      - { value: 'By disabling health checks', correct: false }
      - { value: 'By disabling container restarts', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers

  - uuid: 95f86d63-54e8-4a44-a215-b6be062a58de
    question: What is a task in the context of a Docker Swarm service?
    answers:
      - { value: 'A single container instance managed by the service', correct: true }
      - { value: 'A label assigned to a worker node', correct: false }
      - { value: 'A health check probe', correct: false }
      - { value: 'A Compose YAML definition', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers

  - uuid: 9c8bc27d-24e2-4c60-b6d0-3e3f08e7c1a4
    question: Which of the following features is **only** available when using services in Swarm?
    answers:
      - { value: 'Load balancing across replicas', correct: true }
      - { value: 'Volume mounting', correct: false }
      - { value: 'Port publishing', correct: false }
      - { value: 'Running containers in the background', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers

  - uuid: 48240365-1b98-4eb3-8e9d-d09b9b9c2d28
    question: What does a Docker Swarm service do when one of its containers fails?
    answers:
      - { value: 'Automatically reschedules it to another node', correct: true }
      - { value: 'Sends a manual alert to the admin', correct: false }
      - { value: 'Stops the entire service', correct: false }
      - { value: 'Leaves the system in degraded state', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers

  - uuid: cdc7beac-55d5-4f8a-86e7-e5e772ec29ed
    question: When should you prefer using a `docker run` over `docker service create`?
    answers:
      - { value: 'When you want a quick, one-off container without high availability', correct: true }
      - { value: 'When you want replicas automatically managed', correct: false }
      - { value: 'When you're using Swarm orchestration', correct: false }
      - { value: 'When your application needs global services', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers
