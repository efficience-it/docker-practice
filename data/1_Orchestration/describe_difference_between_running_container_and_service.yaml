questions:
  - uuid: 07663ef6-f43e-49a1-8b67-1ae7606d74dc
    question: What is the main difference between a container and a service in Docker?
    answers:
      - { value: 'A container is a single running instance; a service can manage multiple replicas', correct: true }
      - { value: 'A service is used only for debugging', correct: false }
      - { value: 'A container is available only in Swarm mode', correct: false }
      - { value: 'A service runs only on Kubernetes', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/#services-tasks-and-containers

