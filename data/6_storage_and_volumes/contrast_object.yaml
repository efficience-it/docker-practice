questions:
  - uuid: 7f18c49c-9de2-4d4b-bb7d-fc97e8ff4319
    question: What happens to a named volume when the container using it is deleted?
    answers:
      - { value: "The volume persists until explicitly removed", correct: true }
      - { value: "The volume is automatically deleted", correct: false }
      - { value: "It is converted into a bind mount", correct: false }
      - { value: "It becomes read-only", correct: false }
    help: https://docs.docker.com/storage/volumes/#remove-volumes

  - uuid: 30e47446-9a4a-4579-bb21-d8a1d05ffb6e
    question: What happens to an anonymous volume when the container is removed?
    answers:
      - { value: "The volume is deleted by default unless explicitly retained", correct: true }
      - { value: "The volume is kept forever", correct: false }
      - { value: "The volume is automatically renamed into a named volume", correct: false }
      - { value: "The volume is converted to a tmpfs mount", correct: false }
    help: https://docs.docker.com/storage/volumes/#remove-volumes

