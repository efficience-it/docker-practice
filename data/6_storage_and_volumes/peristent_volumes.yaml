questions:
  - uuid: 5c3f8f61-3e19-4e6f-9a3f-6f3f1f5c2a11
    question: Which Kubernetes object should an application reference in order to mount persistent storage?
    answers:
      - { value: "A PersistentVolumeClaim (PVC) referenced in the Pod spec", correct: true }
      - { value: "A PersistentVolume (PV) directly in the Pod spec", correct: false }
      - { value: "A StorageClass directly in the Pod spec", correct: false }
      - { value: "A ConfigMap with the disk path", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#claims-as-volumes

  - uuid: 9a9c8a2c-4c2b-4b2a-8b8b-2d3b5f2b1a77
    question: What is the typical sequence for dynamic provisioning of storage?
    answers:
      - { value: "Create StorageClass → Create PVC → Kubernetes dynamically creates a matching PV → Pod mounts the PVC", correct: true }
      - { value: "Create PV → Pod mounts PV directly → StorageClass is optional", correct: false }
      - { value: "Create Pod → PVC is autogenerated → PV is optional", correct: false }
      - { value: "Create CSI Driver → Pod mounts disk without PVC", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/storage-classes/

  - uuid: 3c1b4b93-0a8d-4d2e-b1d1-8e5c9fcb92e4
    question: Which fields MUST a PVC specify to request storage?
    answers:
      - { value: "accessModes and resources.requests.storage", correct: true }
      - { value: "nodeSelector and tolerations", correct: false }
      - { value: "reclaimPolicy and volumeMode", correct: false }
      - { value: "mountOptions and fsType", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims

  - uuid: e2e9f6a4-0b2c-4f8c-9e51-bf1a8f9c3c6d
    question: How does a Pod mount a PVC?
    answers:
      - { value: "Add a volume with persistentVolumeClaim.claimName and mount it via volumeMounts in the container", correct: true }
      - { value: "Reference the PV name directly in volumeMounts", correct: false }
      - { value: "Set storageClassName in the Pod spec", correct: false }
      - { value: "Use hostPath pointing to the PV", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#claims-as-volumes

  - uuid: 6f3a1a2e-2f7a-4002-8f7e-7d6a9b2f553d
    question: Which access mode allows a volume to be mounted read-write by a single node?
    answers:
      - { value: "ReadWriteOnce (RWO)", correct: true }
      - { value: "ReadWriteMany (RWX)", correct: false }
      - { value: "ReadOnlyMany (ROX)", correct: false }
      - { value: "WriteOnlyMany (WOM)", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes

  - uuid: 1a7b2d51-6f67-4f26-9878-64d6e5859234
    question: Which access mode is typically required to share the same volume across multiple Pods on different nodes?
    answers:
      - { value: "ReadWriteMany (RWX)", correct: true }
      - { value: "ReadWriteOnce (RWO)", correct: false }
      - { value: "ReadOnlyMany (ROX) only", correct: false }
      - { value: "Any access mode works", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes

  - uuid: 7b6a3a53-0a5f-4da1-8c18-298e2f0256ab
    question: What does the StorageClass reclaimPolicy 'Delete' do when a bound PVC is deleted?
    answers:
      - { value: "It deletes the underlying PV and the external storage resource", correct: true }
      - { value: "It retains the PV but clears the data", correct: false }
      - { value: "It converts the PV to a ConfigMap", correct: false }
      - { value: "It snapshots the PV and then retains it", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#reclaiming

  - uuid: 4d8e2f42-6e6a-4c20-9d6a-1b2a6d2a8caa
    question: What is the effect of setting StorageClass parameter 'volumeBindingMode: WaitForFirstConsumer'?
    answers:
      - { value: "Delays PV provisioning and binding until a Pod is scheduled, enabling topology-aware placement", correct: true }
      - { value: "Forces immediate PV creation on all nodes", correct: false }
      - { value: "Makes the PVC read-only until a Pod starts", correct: false }
      - { value: "Requires manual PV creation", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/storage-classes/#volume-binding-mode

  - uuid: 0f4aa9b1-6a1c-4f1a-a1b6-0c0a86d9b5f7
    question: Which volumeMode writes a raw block device into the container instead of a mounted filesystem?
    answers:
      - { value: "volumeMode: Block", correct: true }
      - { value: "volumeMode: Filesystem", correct: false }
      - { value: "fsType: block", correct: false }
      - { value: "mountOptions: block", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#raw-block-volume-support

  - uuid: 2e4f6cb8-0c8a-4b1c-9d7d-8f3d9c2b7c66
    question: For static provisioning, what must be true for a PV to bind to a PVC?
    answers:
      - { value: "PV capacity ≥ PVC request, accessModes compatible, and StorageClass (or none) matches", correct: true }
      - { value: "PV and PVC must have identical names", correct: false }
      - { value: "The PV must be in the same namespace", correct: false }
      - { value: "The PV must be created after the PVC", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#binding

  - uuid: c8b6342d-0e56-4f0e-9b16-0b9df2f2b4c1
    question: How do you request dynamic provisioning using the cluster’s default StorageClass?
    answers:
      - { value: "Create a PVC without specifying storageClassName (or set it to the default class name)", correct: true }
      - { value: "Create a PV first and omit the StorageClass", correct: false }
      - { value: "Reference the CSI Driver directly in the Pod", correct: false }
      - { value: "Set accessModes to RWX only", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#dynamic

  - uuid: a9d0b1c7-6f77-40d0-8c92-8f5a1a7b1e12
    question: Which command shows whether a PVC has been bound to a PV?
    answers:
      - { value: "kubectl get pvc -o wide (STATUS should be Bound)", correct: true }
      - { value: "kubectl get pv -n <ns>", correct: false }
      - { value: "kubectl describe pod only", correct: false }
      - { value: "kubectl get sc --show-bound", correct: false }
    help: https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage/

  - uuid: 1f6f0d7a-8c28-4b2b-8c4f-1b2c9e7f6e40
    question: Which statement about hostPath volumes is TRUE for production use?
    answers:
      - { value: "They are node-local and not recommended for multi-node Pod portability", correct: true }
      - { value: "They are dynamically provisioned like PVCs", correct: false }
      - { value: "They support RWX across nodes by default", correct: false }
      - { value: "They automatically replicate data", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/volumes/#hostpath

  - uuid: 0e7c20d4-23a8-4d1c-9a1f-1a7f2e7b3c9d
    question: To allow PVC filesystem expansion after creation, what must be enabled?
    answers:
      - { value: "StorageClass allowVolumeExpansion: true and supported driver; Pod may need restart to resize fs", correct: true }
      - { value: "PVC accessModes must include RWX", correct: false }
      - { value: "Set reclaimPolicy: Expand", correct: false }
      - { value: "Annotate the PV with resize.kubernetes.io/true", correct: false }
    help: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#expanding-persistent-volumes-claims
