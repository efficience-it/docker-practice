questions:
  - uuid: 5e6219e4-9f2b-44a6-a2d6-b45b63b4bb8e
    question: Which protocol enables mutual authentication between a Docker client and a private registry?
    answers:
      - { value: 'TLS (Transport Layer Security)', correct: true }
      - { value: 'SSH', correct: false }
      - { value: 'Kerberos', correct: false }
      - { value: 'JWT', correct: false }
    help: https://docs.docker.com/engine/security/certificates/

  - uuid: 12362d39-0461-4e47-a58e-9e1667b9e41d
    question: Where should client certificates be placed for a private registry named `myregistry.com`?
    answers:
      - { value: '/etc/docker/certs.d/myregistry.com/', correct: true }
      - { value: '/etc/docker/certs/', correct: false }
      - { value: '/root/.docker/certs/myregistry.com/', correct: false }
      - { value: '/etc/ssl/certs/docker/', correct: false }
    help: https://docs.docker.com/engine/security/certificates/#create-a-ca-signed-cert-for-client-authentication

  - uuid: 0ac063d7-3380-46f5-bde3-d7f859a92e3e
    question: Which files must be present on the client side for TLS authentication with a certificate?
    answers:
      - { value: 'ca.crt, client.cert, client.key', correct: true }
      - { value: 'id_rsa, authorized_keys', correct: false }
      - { value: 'ca.key, docker.pem, docker.key', correct: false }
      - { value: 'server.crt, server.key', correct: false }
    help: https://docs.docker.com/engine/security/certificates/#configure-the-docker-daemon-for-tls-authentication

  - uuid: e242fa73-7f21-47c4-a42e-dc23e20a69fd
    question: What happens if the remote registry requires a client certificate but the client does not provide one?
    answers:
      - { value: 'The connection is refused with a TLS error', correct: true }
      - { value: 'Docker uses a default token', correct: false }
      - { value: 'Docker allows read-only pulls', correct: false }
      - { value: 'Docker retries over HTTP', correct: false }
    help: https://docs.docker.com/engine/security/certificates/

  - uuid: b70cfe3a-eebc-4a82-9c86-5f0839e40bc4
    question: Which server configuration forces client certificate authentication?
    answers:
      - { value: 'The registry must be configured with `clientca` in the `http.tls` section', correct: true }
      - { value: 'The registry must expose port 2376', correct: false }
      - { value: 'The docker-authz plugin must be enabled', correct: false }
      - { value: 'It is automatic if TLS is enabled', correct: false }
    help: https://docs.docker.com/registry/deploying/

  - uuid: 7d146e2c-b1f2-4397-a3ee-10f55b90c404
    question: Which secure port is used by default for private Docker registries with TLS?
    answers:
      - { value: '443', correct: true }
      - { value: '5000', correct: false }
      - { value: '2376', correct: false }
      - { value: '22', correct: false }
    help: https://docs.docker.com/registry/insecure/

  - uuid: 1765e25a-12d3-4f61-993a-4d39487fd6a6
    question: Once certificates are properly configured, what does `docker pull myregistry.com/myimage` allow?
    answers:
      - { value: 'Perform a secure authenticated download', correct: true }
      - { value: 'Bypass TLS security', correct: false }
      - { value: 'Disable image verification', correct: false }
      - { value: 'Access all public registries', correct: false }
    help: https://docs.docker.com/engine/security/certificates/

  - uuid: ffbf24d4-6b67-41f8-8531-dc8f2db9b7dc
    question: What is the purpose of the `ca.crt` file inside `/etc/docker/certs.d/<registry>/`?
    answers:
      - { value: 'Docker can verify the registry identity via TLS', correct: true }
      - { value: 'Docker automatically gains admin access', correct: false }
      - { value: 'This certificate is used to sign images', correct: false }
      - { value: 'It disables Content Trust', correct: false }
    help: https://docs.docker.com/engine/security/certificates/

  - uuid: a1f82607-d729-4760-9616-2cf39c64a6d0
    question: Which command can be used to quickly test a TLS connection with a private registry?
    answers:
      - { value: 'curl -v https://myregistry.com/v2/', correct: true }
      - { value: 'docker tls check myregistry.com', correct: false }
      - { value: 'openssl cert validate myregistry.com', correct: false }
      - { value: 'nc -tls myregistry.com 443', correct: false }
    help: https://docs.docker.com/registry/deploying/#verify-using-curl

  - uuid: 33c15c25-2a1d-4b29-91e7-bb0a1aa730e6
    question: Do you need to restart the Docker daemon after adding certificates?
    answers:
      - { value: 'Yes, so it reloads the certificates and establishes the secure connection', correct: true }
      - { value: 'No, Docker reloads them dynamically', correct: false }
      - { value: 'No, except on Windows', correct: false }
      - { value: 'Only if using docker-compose', correct: false }
    help: https://docs.docker.com/engine/security/certificates/
