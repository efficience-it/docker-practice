questions:
  - uuid: 4973f403-8b26-4e44-b29f-169fbf9a0de1
    question: Which command initializes a Docker Swarm cluster?
    answers:
      - { value: 'docker swarm init', correct: true }
      - { value: 'docker swarm create', correct: false }
      - { value: 'docker cluster init', correct: false }
      - { value: 'docker service init', correct: false }
    help: https://docs.docker.com/engine/reference/commandline/swarm_init/

  - uuid: e1cd0de6-6f4f-4e41-a0c6-63ce3e6e39fd
    question: Which command lets another node join a Swarm cluster as a worker?
    answers:
      - { value: 'docker swarm join --token <worker-token> <manager-ip>:2377', correct: true }
      - { value: 'docker node join worker', correct: false }
      - { value: 'docker swarm attach', correct: false }
      - { value: 'docker join swarm worker', correct: false }
    help: https://docs.docker.com/engine/reference/commandline/swarm_join/

  - uuid: 63a25dc4-0164-4c28-b4cf-139017a57939
    question: Which command promotes a worker node to manager?
    answers:
      - { value: 'docker node promote <node>', correct: true }
      - { value: 'docker swarm promote <node>', correct: false }
      - { value: 'docker manager add <node>', correct: false }
      - { value: 'docker node add-manager <node>', correct: false }
    help: https://docs.docker.com/engine/reference/commandline/node_promote/

  - uuid: 2e9eeadd-14ea-4038-82cd-0192a25f8b6c
    question: What does the `docker swarm join-token` command do?
    answers:
      - { value: 'Display or regenerate the token to join a Swarm cluster', correct: true }
      - { value: 'Create a new cluster', correct: false }
      - { value: 'Configure cluster listening ports', correct: false }
      - { value: 'Show Swarm service logs', correct: false }
    help: https://docs.docker.com/engine/reference/commandline/swarm_join_token/

  - uuid: 44c3eb41-e7c7-4a16-aee3-1ee5c5cf41cb
    question: What is the minimum number of managers required for a Swarm cluster to maintain quorum?
    answers:
      - { value: 'The majority of managers (N/2 + 1)', correct: true }
      - { value: 'All nodes', correct: false }
      - { value: 'A single manager is always enough', correct: false }
      - { value: 'At least two managers', correct: false }
    help: https://docs.docker.com/engine/swarm/admin_guide/#maintain-quorum

  - uuid: 1969a49a-ec30-486b-8960-62a4f80a77a2
    question: Which path contains critical Swarm cluster metadata?
    answers:
      - { value: '/var/lib/docker/swarm', correct: true }
      - { value: '/etc/docker/swarm', correct: false }
      - { value: '/var/run/docker/swarm', correct: false }
      - { value: '/opt/docker/swarm/raft', correct: false }
    help: https://docs.docker.com/engine/swarm/admin_guide/#backup-and-recovery

  - uuid: e7e05c8d-1786-48ee-a6a5-e96a94d93f17
    question: Which method manually backs up a Swarm cluster?
    answers:
      - { value: 'Stop Docker and copy /var/lib/docker/swarm', correct: true }
      - { value: 'Export all services with docker-compose', correct: false }
      - { value: 'Run docker backup cluster', correct: false }
      - { value: 'Commit an image on each node', correct: false }
    help: https://docs.docker.com/engine/swarm/admin_guide/#backup-and-recovery

  - uuid: c4ae7fd3-8cf5-4b43-9dbb-944877e2b198
    question: What must be done before restoring a Swarm backup?
    answers:
      - { value: 'Ensure Docker is stopped on the target node', correct: true }
      - { value: 'Run docker init --restore', correct: false }
      - { value: 'Remove all running containers', correct: false }
      - { value: 'Run docker service pause', correct: false }
    help: https://docs.docker.com/engine/swarm/admin_guide/#backup-and-recovery

  - uuid: b1830b39-b7ce-49c8-9a0b-620fcb72855a
    question: What does the `docker node ls` command show in a Swarm cluster?
    answers:
      - { value: 'List nodes and their roles (manager/worker)', correct: true }
      - { value: 'List all active services', correct: false }
      - { value: 'List volumes attached to containers', correct: false }
      - { value: 'List registries in use', correct: false }
    help: https://docs.docker.com/engine/reference/commandline/node_ls/

  - uuid: 70a10577-6ee7-456c-a77a-23c8e46f9c36
    question: Can a worker node be used to schedule a global service in Swarm?
    answers:
      - { value: 'Yes, if included in the service constraints', correct: true }
      - { value: 'No, only managers can run services', correct: false }
      - { value: 'No, unless the service is defined as replica', correct: false }
      - { value: 'Yes, but only for containers without a network', correct: false }
    help: https://docs.docker.com/engine/swarm/how-swarm-mode-works/services/
