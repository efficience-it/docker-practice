    question: Which Dockerfile instruction allows conditional execution by leveraging build arguments?
    answers:
      - { value: "ARG", correct: true }
      - { value: "ENV", correct: false }
      - { value: "CMD", correct: false }
      - { value: "LABEL", correct: false }
