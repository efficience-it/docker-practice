    answers:
      - { value: "--filter before=ubuntu:20.04", correct: true }
      - { value: "--filter created<ubuntu:20.04", correct: false }
      - { value: "--filter earlier=ubuntu:20.04", correct: false }
      - { value: "--before ubuntu:20.04", correct: false }
